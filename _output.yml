bookdown::gitbook:
  includes:
    before_body: assets/hero-image.html
  css: assets/style.css
  config:
    toc:
      toc_depth: 4
      collapse: section
      before: |
        <li class="toc-logo">
        <a href="https://www.ucl.ac.uk/module-catalogue/modules/introduction-to-programming-for-spatial-analysts-CASA0013"><img src="images/general/ucl-logo.jpg">
        </a></li>
    edit: https://github.com/jreades/fsds/edit/master/%s
    download: ["rmd"]
    sharing:
          github: yes
          facebook: no
          twitter: no
          all: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
bookdown::epub_book: default
