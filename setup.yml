# conda remove --name gsa2017 --all
# Run `conda-env create -f setup.yml`
# For Applied GSA you must have SOMPY installed.
# To include SOMPY you must have Git installed;
# on a Mac this requires the developer tools via:
# `xcode-select --install` to be run in the Terminal.
name: gsa2017
channels:
  - conda-forge
dependencies:
  - python=2.7
  - pip
  - libgdal
  - libspatialite
  - bokeh
  - clusterpy
  - geopandas=0.3.0
  - ipython
  - ipywidgets
  - jupyter
  - mplleaflet
  - nb_conda
  - palettable
  - scipy=0.19.0
  - pysal=1.13.0
  - bokeh
  - rasterio
  - scikit-learn
  - seaborn
  - shapely=1.5.16
  - statsmodels
  - xlrd
  - xlsxwriter
  - requests
  - folium
#  - pip:
#        - -e git+https://github.com/kingsgeocomp/SOMPY.git#egg=SOMPY
#        Not tested:
#        - git+git://github.com/ozak/georasters.git
#        Try this first:
#        - georasters
#        - rasterstats
