# conda remove --name gsa2017 --all
# Run `conda-env create -f setup.yml`
name: gsa2017
channels:
  - conda-forge
  - ioos
  - defaults
dependencies:
  - python=2.7
  - pip
  - clusterpy
  - geopandas
  - ipython
  - ipywidgets
  - jupyter
  - mplleaflet
  - nb_conda
  - palettable
  - pip:
        - sompy
  - pysal
  - rasterio
  - scikit-learn
  - seaborn
  - shapely
  - statsmodels
  - xlrd
  - xlsxwriter
  - requests
  - folium
