# conda remove --name gsa2017 --all
# Run `conda-env create -f setup.yml`
name: gsa2017
channels:
  - conda-forge
  - ioos
  - defaults
dependencies:
  - python=2.7
  - pip
  - clusterpy
  - geopandas=0.3.0
  - ipython
  - ipywidgets
  - jupyter
  - mplleaflet
  - nb_conda
  - palettable
  - pip:
        - -e git+git://github.com/kingsgeocomp/SOMPY.git#egg=SOMPY
  - pysal=1.13.0
  - rasterio
  - scikit-learn
  - seaborn
  - shapely=1.5.16
  - statsmodels
  - xlrd
  - xlsxwriter
  - requests
  - folium
